{% load static %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<script src="{% static 'js/login.js' %}"></script>
<div id="loginPage">
    <div id="loginRegistrationPicker">
        <span id="loginPicker">Login</span>
        <span id="registrationPicker">Register</span>
    </div>

    <form id="loginForm" method="POST">
        {% include 'messages.html' with div_id="loginErrors" %}

        {% csrf_token %}    
        <label for="emailInput">
            <span>Email</span>
            <input type="text" name="email" id="emailInput">
        </label><br/>
        <label for="passwordInput">
            <span>Password</span>
            <input type="password" name="password" id="passwordInput">
        </label><br/>
        <a href="#" id="passwordResetLink">I need to reset my password...</a><br/>
        <label for="submitInput">
            <input type="submit" id="submitInput" value="Login">
        </label>

    </form>

    <form id="registerForm" method="POST">
        {% include 'messages.html' with div_id="registerErrors" %}

        {% csrf_token %}    
        <label for="emailInput2">
            <span>Email</span>
            <input type="text" name="email" id="emailInput2">
        </label><br/>
        <label for="usernameInput">
            <span>Username</span>
            <input type="text" name="username" id="usernameInput">
        </label><br/>
        <label for="passwordInput2">
            <span>Password</span>
            <input type="password" name="password" id="passwordInput2">
        </label><br/>
        <label for="verifyPasswordInput">
            <span>Verify Password</span>
            <input type="password" name="verify_password" id="verifyPasswordInput">
        </label><br/>

        <label for="submitInput2">
            <input type="submit" id="submitInput2" value="Register">
        </label>
    </form>

    <form id="resetForm" method="POST">
        {% include 'messages.html' with div_id="resetErrors" %}

        {% csrf_token %}    
        <label for="emailInput3">
            <span>Email</span>
            <input type="text" name="email" id="emailInput3">
        </label><br/>
        <label for="submitInput3">
            <input type="submit" id="submitInput3" value="Reset">
        </label>
    </form>
</div>
